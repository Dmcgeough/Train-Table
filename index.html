<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Choo Choo Friends!</title>
  </head>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">Mind the Gap!</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th> Train Name</th>
                        <th> Destination</th>
                        <th> Frequency (min)</th>
                        <th> Next Arrival</th>
                        <th> Minutes Away</th>
                      </tr>
                    </thead>
                  <tbody id="emptyTable"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel heading">
              <h4 class="panel title">Add Train</h4>
            </div>
            <form>
              <div class="form-group">
                <label for="train_name">Train Name</label>
                <input class="form-control" id="train_name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="text">
              </div>
              <div class="form-group">
                <label for="ftt">First Train Time (HH:mm - Military Time)</label>
                <input class="form-control" id="ftt" type="text">
              </div>
              <button class="btn-warning btn-primary" id="submit-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    
  </div>
</body>
</html>
